<div class="row">
    <div class="span12">
      <div class="widget">

        <i class="icon-bar-chart "></i>

      </div> <!-- /widget-header -->
      
      <div class="widget-content">
      <!--==============================================
      =            Cntenido de manipulacion            =
      ===============================================-->
        <div class="messages">
          {message}
        </div>
        <form  class="form-horizontal">
          <div class="control-group">                     
            <label class="control-label">
            <strong>{urlCanvas} <i class="icon-chevron-right"></i></strong>
            </label>
              <div class="controls">
                     <div class="control-group">
                     <label for="" class="control-label">
                      <select name="anio" id="anio" class="span1">
                      <!--listAnios-->
                        <option value="{anio}" {{anio}-active}>{anio}</option>
                      <!--listAnios-->
                      </select>
                     </label>
                        <div class="controls">
                            <button class="btn {ENE}" type="button" onclick="listarMes('ENE')" id="ENE"> ENE</button>
                            <button class="btn {FEB}" type="button" onclick="listarMes('FEB')" id="FEB"> FEB</button>
                            <button class="btn {MAR}" type="button" onclick="listarMes('MAR')" id="MAR"> MAR</button>
                            <button class="btn {ABR}" type="button" onclick="listarMes('ABR')" id="ABR"> ABR</button>
                            <button class="btn {MAY}" type="button" onclick="listarMes('MAY')" id="MAY"> MAY</button>
                            <button class="btn {JUN}" type="button" onclick="listarMes('JUN')" id="JUN"> JUN</button>
                            <button class="btn {JUL}" type="button" onclick="listarMes('JUL')" id="JUL"> JUL</button>
                            <button class="btn {AGO}" type="button" onclick="listarMes('AGO')" id="AGO"> AGO</button>
                            <button class="btn {SEP}" type="button" onclick="listarMes('SEP')" id="SEP"> SEP</button>
                            <button class="btn {OCT}" type="button" onclick="listarMes('OCT')" id="OCT"> OCT</button>
                            <button class="btn {NOV}" type="button" onclick="listarMes('NOV')" id="NOV"> NOV</button>
                            <button class="btn {DIC}" type="button" onclick="listarMes('DIC')" id="DIC"> DIC</button>
                        </div> <!-- /controls --> 
                      </div> <!-- /control-group -->

      <!--==============================================
      =           Listado de producto                  =
      ===============================================-->
              <!--ListadoProducto-->
                <table class="table table-striped table-bordered" id="table" style="display:none;">
                        <thead>
                          <tr>
                            <th> AÃ‘O</th>
                            <th> MES</th>
                            <th> DIA</th>
                            <th> TOTAL</th>
                            <th> operaciones</th>
                          </tr>
                        </thead>
                        <tfoot>
                        <tr>
                          <td colspan="3">
                          <strong>TOTAL MES:  </strong>
                          </td>
                          <td colspan="1">
                          <strong class="input-prepend input-append"><span class="add-on">$</span><input type="text" id="total" value="0" class="span1" name = "total_cart" disabled/> Pesos M/N</strong>
                          <td>-</td>
                          </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <!--listProd-->
                          <tr>
                            <td><strong>{anio}</strong> </td>
                            <td> {mes}</td>
                            <td> {dia}</td>
                            <td> $ {total_mes} pesos <input type="hidden" value="{total_mes}" class="importe_linea"></td>
                            <td><a class="btn btn-mini btn-info" href="{urlReporte}{fecha}">lista de ventas</a></td>
                          </tr>
                         <!--listProd-->
                        </tbody>
                      </table>
       <!--=== /Listado de producto ====-->
            </div>  <!-- /controls -->      
         </div>
      </form>
      <!--====  End of Cntenido de manipulacion  ====-->
    </div> <!-- /widget-content -->
  </div> <!-- /widget --> 
</div> <!-- /spa12 -->
</div> <!-- /row -->
{script}
<script>
var base = "{baseUrl}";
var idBoton = "{boton-active}";
  function listarMes (mes) {
    var anio = $( "#anio" ).val();
    var url = base + mes + "::" + anio; 
    $(location).attr('href',url);
  }
</script>
