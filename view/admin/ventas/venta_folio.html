<div class="row">
    <div class="span12">
      <div class="widget">
      <div class="widget-header">
        <i class="icon-money"></i>
        <h3>{titulo}</h3>
      </div> <!-- /widget-header -->
      
      <div class="widget-content">
      <!--==============================================
      =            Cntenido de manipulacion            =
      ===============================================-->
        <div class="messages">
          {message}
        </div>
        <form  class="form-horizontal">
          <div class="control-group">                     
            <label class="control-label"><strong>{url-dir}</strong></label>
              <div class="controls">
              <blockquote>
              <h4>FOLIO : {folio}</h4>
              <h5>Fecha y hora : {fecha}</h5>
              <h5>Vendedor : {vendedor}</h5>
              </blockquote>
      <!--==============================================
      =           Listado de producto                  =
      ===============================================-->
              <!--ListadoProducto-->
                <table class="table table-striped table-bordered" id="table" style="display:none;">
                        <thead>
                          <tr>
                            <th> Concepto</th>
                            <th> Cantidad</th>
                            <th> Precio</th>
                          </tr>
                        </thead>
                        <tfoot>
                        <tr>
                          <td colspan="2">
                            <strong><label for="pago"><strong>Pago: </strong>
                            {pago}
                          </td>
                          <td>
                          <strong class="input-prepend input-append">TOTAL: <span class="add-on">$</span><input type="text" id="total" value="0" class="span1" name = "total_cart" disabled/> Pesos M/N</strong>
                          </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <!--listProd-->
                          <tr>
                            <td> {nombre}</td>
                            <td> {cantidad}</td>
                            <td> $ {precio} pesos <input type="hidden" value="{precio}" class="importe_linea"></td>
                          </tr>
                         <!--listProd-->
                        </tbody>

                      </table>
                      <div class="form-actions right" >
                        <a href="{ventas}" class="btn"> <i class="icon-arrow-left"></i>  Regresar a ventas</a>
                        <a href="{folios}" class="btn"> <i class="icon-list "></i>  Ver folios</a>
                        <a href="{imprimir}{folio}" target="_blank" class="btn btn-info" {enabled_cart}><i class=" icon-print "></i> Imprimir </a>
                      </div> <!-- /form-actions -->
       <!--=== /Listado de producto ====-->
            </div>  <!-- /controls -->      
         </div>
      </form>
      <!--====  End of Cntenido de manipulacion  ====-->
    </div> <!-- /widget-content -->
  </div> <!-- /widget --> 
</div> <!-- /spa12 -->
</div> <!-- /row -->
{script}
