<div class="row">
    <div class="span12">
      <div class="widget">
      <div class="widget-header">
        <i class="icon-list-alt"></i>
        <h3>{titulo}</h3>
      </div> <!-- /widget-header -->
      <div class="widget-content">
      <!--==============================================
      =            Cntenido de manipulacion            =
      ===============================================-->
        <div class="messages">
          {message}
        </div>
        <form method="get" action="" class="form-horizontal">
          <div class="control-group">                     
            <label class="control-label" for="radiobtns"><strong>{url-dir} <i class="icon-chevron-right"></i></strong></label>
              <div class="controls">
                <div class="btn-group">
                <a class="btn btn-primary" href="{baseUrl}"><i class="icon-align-justify  icon-white"></i> CATEGORÍA</a>
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{baseUrl}">Todos</a></li>
                  <!--ListaProducto-->
                  <li><a href="{baseUrl}::{lista}::page::1">{lista}</a></li>
                  <!--ListaProducto-->
                </ul>
               <a class="btn btn-success" href="{nuevoproducto}">Nuevo Producto</a>
              </div>
              <br>
      <!--==============================================
      =           Listado de producto                  =
      ===============================================-->
              <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01"></div>
                <div class="f_circleG" id="frotateG_02"></div>
                <div class="f_circleG" id="frotateG_03"></div>
                <div class="f_circleG" id="frotateG_04"></div>
                <div class="f_circleG" id="frotateG_05"></div>
                <div class="f_circleG" id="frotateG_06"></div>
                <div class="f_circleG" id="frotateG_07"></div>
                <div class="f_circleG" id="frotateG_08"></div>
              </div>
              <!--ListadoProducto-->
                <table class="table table-striped table-bordered display" id="example"  cellspacing="0" width="100%" style="display:none;">
                        <thead>
                          <tr>
                            <th> Tipo</th>
                            <th> Nombre</th>
                            <th> Descripcion</th>
                            <th> Presentacion</th>
                            <th> Color</th>
                            <th> Precio</th>
                            <th> Existencia</th>
                            <th class="td-actions"> </th>
                          </tr>
                        </thead>
                        <tbody id="table-productos">
                        <!--listProd-->
                          <tr>
                            <td> {tipo}</td>
                            <td> {nombre} </td>
                            <td> {descripcion}</td>
                            <td> {presentacion}</td>
                            <td> {color}</td>
                            <td> {precio} </td>
                            <td> {bodega} </td>
                            <td class="td-actions">
                            <a href="{eliminarurl}{id}::{img_upload}::{tipo}" class="btn btn-danger btn-mini boton-block" onclick="return confirm('¿eliminar de forma permanente?');">
                              <i class="btn-icon-only icon-remove"> </i>eliminar
                            </a>
                            <a href="{editurl}{id}" class="btn btn-mini btn-warning boton-block">
                              <i class="btn-icon-only icon-ok"> </i> editar
                            </a>
                            <a href="{verurl}{id}" class="btn btn-mini btn-default boton-block">
                              <i class="btn-icon-only  icon-eye-open "> </i> ver 
                            </a>
                            </td>
                          </tr>
                         <!--listProd-->
                        </tbody>
                      </table>
                  <ul class="pagination">
                  {pagination}
                </ul>
       <!--=== /Listado de producto ====-->
            </div>  <!-- /controls -->      
         </div>
        </form>

      <!--====  End of Cntenido de manipulacion  ====-->
    </div> <!-- /widget-content -->
  </div> <!-- /widget --> 
</div> <!-- /spa12 -->
</div> <!-- /row -->

<script type="text/javascript" src="assets/dataTables/jquery-1.12.3.js"></script>
<script>
       var listadoTabla = jQuery.noConflict();
       window.jQuery = listadoTabla;
   </script>
<script type="text/javascript" src="assets/dataTables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
  listadoTabla(document).ready(function() {
      listadoTabla('#example').DataTable();
     $('#floatingCirclesG').fadeOut();
      $('#example').fadeIn(1000);  
  } );
</script>
