<div class="row">
    <div class="span12">
      <div class="widget">
      <div class="widget-header">
        <i class=" icon-plus "></i>
        <h3>{titulo}</h3>
      </div> <!-- /widget-header -->
      
      <div class="widget-content">
      <!--==============================================
      =            Cntenido de manipulacion            =
      ===============================================-->
        <div class="messages">
          {message}
        </div>
        <form method="post" action="{form_url}" class="form-horizontal" enctype="multipart/form-data">
          <div class="control-group">											
			<label class="control-label" for="tipo"><strong>{url-dir} <i class="icon-chevron-right"></i></strong></label>
			<div class="controls">
			 	<!-- Contenido XD -->
			 	 <div class="control-group">											
			<label class="control-label" for="tipo">TIPO: </label>
			<div class="controls">
				<select name="tipo" id="tipo" class="span6">
					<!--ListaProducto-->
					<option value="{lista}">{lista}</option>
					<!--ListaProducto-->
				</select>
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="control-group">											
			<label class="control-label" for="nombre">NOMBRE * :</label>
			<div class="controls">
				<input type="text" class="span6" id="nombre" value="{nombre}" name="nombre" required>
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="control-group">											
			<label class="control-label" for="descripcion">DESCRIPCIÃ“N :</label>
			<div class="controls">
				<textarea name="descripcion" id="descripcion" class="span6" cols="50" rows="3">{descripcion}</textarea>
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->
		
		<div class="control-group">											
			<label class="control-label" for="color">COLOR :</label>
			<div class="controls">
				<input type="text" class="span6" id="color" value="{color}" name="color">
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="control-group">											
			<label class="control-label" for="presentacion">Presentacion: </label>
			<div class="controls">
				<select name="presentacion" id="presentacion" class="span6">
					<!--ListaPresentacion-->
					<option value="{presentacion}">{presentacion}</option>
					<!--ListaPresentacion-->
				</select>
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->


		<div class="control-group">											
			<label class="control-label" for="precio">PRECIO * :</label>
			<div class="controls">
				<input type="number"  step="0.01" class="span6" id="precio" value="{precio}" name="precio" required>
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="control-group">											
			<label class="control-label" for="bodega">BODEGA :</label>
			<div class="controls">
				<input type="number" class="span6" id="bodega" value="{bodega}" name="bodega">
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="control-group">											
			<label class="control-label" for="img_upload">IMAGEN</label>
			<div class="controls">
				<input type="file" name="img_upload" />
			</div> <!-- /controls -->				
		</div> <!-- /control-group -->

		<div class="form-actions">
			<button type="submit" name="{operacion}" value="{operacion}" class="btn btn-primary">Guardar</button> 
			<a class="btn" href="{cancelar}">Cancelar</a>
		</div> <!-- /form-actions -->

			</div> <!-- /controls -->				
		</div> <!-- /control-group -->
        </form>

      <!--====  End of Cntenido de manipulacion  ====-->
    </div> <!-- /widget-content -->
  </div> <!-- /widget --> 
</div> <!-- /spa12 -->
</div> <!-- /row -->
